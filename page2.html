<html>
    <head>
        <title>Restaurant CA3 - Reservations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/pages.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/default.date.css">
        <link rel="stylesheet" href="css/default.time.css">
    </head>
    <body>
        <nav class="main-menu">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/InteractiveWebsite2/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Page 2</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div class="reservation">
                <h3>Make a reservation</h3>
                <hr class="my-4">
                <form class="mb-4">
                    <div class="row">
                        <div class="col">
                            <label for="name-input">Name:</label>
                            <input id="name-input" type="text" class="form-control" placeholder="First Last">
                        </div>
                        <div class="col">
                            <label for="tel-input">Phone:</label>
                            <input id="tel-input" type="tel" class="form-control" placeholder="999-999-999">
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label for="date-input">Date:</label>
                            <input id="date-input" type="text" class="form-control datepicker">
                        </div>
                        <div class="col">
                            <label for="time-input">Time:</label>
                            <input id="time-input" type="text" class="form-control timepicker">
                        </div>
                        <div class="col button-calculate">
                            <button type="button" id="btn-add" class="btn btn-secondary" onclick="addReservation()">Add</button>
                        </div>
                    </div>
                </form>
                <div class="mt-5">
                    <table class="table table-striped" id="myTable">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                            </tr>
                        </thead>
                        <tbody id="reservations-tbody">
                            <tr>
                                <th scope="row">19 May, 2021</th>
                                <td>6:30 PM</td>
                                <td>Giovanni Backes</td>
                                <td>0177-8872645</td>
                            </tr>
                            <tr>
                                <th scope="row">23 May, 2021</th>
                                <td>7:30 PM</td>
                                <td>Eevi Lehtonen</td>
                                <td>664-074-281</td>
                            </tr>
                            <tr>
                                <th scope="row">20 May, 2021</th>
                                <td>7:00 PM</td>
                                <td>Nicolas Garcia</td>
                                <td>601-504-463</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="gallery mt-5">
                <h3>Gallery</h3>
                <hr class="my-4">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://source.unsplash.com/1600x900/?table" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://source.unsplash.com/1600x900/?restaurant" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://source.unsplash.com/1600x900/?food, dish" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="js/picker.js"></script>
        <script src="js/picker.date.js"></script>
        <script src="js/picker.time.js"></script>
        <script src="js/reservations.js"></script>
        <script>$('.timepicker').pickatime();</script>
        <script>$('.datepicker').pickadate();</script>
    </body>
</html>
